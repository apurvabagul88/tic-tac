<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>

  <main>
    <h2>Turn: Player X</h2>
    
    <div class="gameboard">
      <div class="gamecell" data-position="0"></div>
      <div class="gamecell" data-position="1"></div>
      <div class="gamecell" data-position="2"></div>
      <div class="gamecell" data-position="3"></div>
      <div class="gamecell" data-position="4"></div>
      <div class="gamecell" data-position="5"></div>
      <div class="gamecell" data-position="6"></div>
      <div class="gamecell" data-position="7"></div>
      <div class="gamecell" data-position="8"></div>
    </div>
    
    <button id="reset-btn">Reset</button>
  </main>

  <dialog class="names-dialog">
    <form method="dialog">
      <p class="title">Let's start the game!</p>
      <label>
        Player 1's Name:
        <input type="text" id="name1" maxlength="15" required />
      </label>
      <label>
        Player 2's Name:
        <input type="text" id="name2" maxlength="15" required />
      </label>
      <button id="confirm-btn">Confirm</button>
    </form>
  </dialog>

  <dialog class="result-dialog" id="result-dialog">
    <h1 id="winner-msg">Player X Wins ðŸŽ‰</h1>
    <button onclick="document.getElementById('result-dialog').close()">Close</button>
  </dialog>

  <footer>
    <p>Created by Appu</p>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
